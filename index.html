<!DOCTYPE HTML>

<html>
	<head>
		<title>
		
		</title>
		<script>
			function initialize() {
				if (parseInt(localStorage.points)>0){
					pointsValue = parseInt(localStorage.points);
					upgradeValue = 0;
				} else {
					pointsValue = 0;
					upgradeValue = 0;					
				}
				display();
				points = document.getElementById("points");
				timer = setInterval(run, 1000);
			}
			
			function add() {
				pointsValue++;
				display();
			}
			
			function run(){
				pointsValue+= upgradeValue;
				display();
			}
			
			function display() {
				points.innerHTML = pointsValue;
			}
			
			function save(){
				localStorage.points = pointsValue;
			}
		</script>
		<style>
		
		</style>
	</head>
	<body onload="initialize();">
		<h1>Title</h1>
		<p>
			Points: <span id="points"></span>
			<br>
			<button id="click" onclick="add();">+</button>
			<button id="save" onclick="save();">Save</button>
		</p>
		
	</body>
</html>
